<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signup</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="signup" class="signup">
    <h1 id="welcome" class="signup">Welcome to Civitas!</h1>
    <form class="signup">
      <label for="name" class="form-text flex-column">Username:</label>
      <input type="text" id="name" name="name" class="input flex-column"><br>
      <label for="pw" class="form-text flex-column">Password:</label>
      <input type="password" id="pw" name="pw" class="input flex-column"><br>
      <label for="cpw" class="form-text flex-column">Confirm password:</label>
      <input type="password" id="cpw" name="cpw" class="input flex-column"><br><br>
      <input type="submit" value="Sign up" class="btn flex-column">
    </form>
    <p>Have an account? <a href="login.html">Log in</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
