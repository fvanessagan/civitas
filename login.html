<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="login" class="login">
    <h1 id="welcome" class="login">Hey, you're back!</h1>
    <form class="login">
      <label for="name" class="form-text flex-column">Username:</label>
      <input type="text" id="name" name="name" class="input flex-column"><br>
      <label for="pw" class="form-text flex-column">Password:</label>
      <input type="password" id="pw" name="pw" class="input flex-column"><br><br>
      <input type="submit" value="Submit" class="btn flex-column">
    </form>
    <p>No account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
