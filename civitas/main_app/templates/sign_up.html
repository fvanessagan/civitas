{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div id='sign-up'>
    <h1 id="welcome" class="signup">Welcome to Civitas!</h1>

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" id="sign-up-button">Sign Up</button>
    </form>

<p>Already have an account? <a href="/login" id="'redirect">Login here</a></p>
</div>
{% endblock %}
