{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<h1 id="welcome" class="signup" style="margin-left:40px; margin-top: 15px;">User Login</h1>

<form method="POST" style="margin-left: 50px;">
    {% csrf_token %}
    {{form|crispy}}
    <p style="font-size: small;">Don't have an account yet? <a href="/sign-up">Create here</a></p>
    <button type="submit">Log In</button>
</form>

{% endblock %}
