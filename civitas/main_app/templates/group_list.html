{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

{% if user.is_authenticated %}

{% for grp in grouplist.all %}
    <div class="box">
        <a href="{{grp.slug}}/" class="headings"><p class="box-list">{{grp.subject}}</p></a>
        <p class="box-list">{{grp.start_level}}</p>
    </div>
{% endfor %}

{% else %}

    <p>Please <a href="/sign-up">Sign Up</a> or <a href="/login">Login</a></p>

{% endif %}

{% endblock %}
